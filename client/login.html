    <!-- NAVBAR -->

        <!-- Create User -->
        <div class="user">

                    <br>
                    <label for="username"></label>
                    <input type="text" class="input-box" id="username" name="username" placeholder="ENTER USERNAME">

                    <input type="text" class="input-box" id="password" name="password" placeholder="ENTER PASSWORD">
                    <br>
                    <div>
                        <input type="submit" value="LOGIN" class="submit-btn" id="login-submit">
                    </div>
                    <br>
                </form>
            </div>
            <section id="user-card"></section>
        </div>
